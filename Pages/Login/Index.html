<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10c2a015e5.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>&lt;DevPass&gt;</title>
</head>

<body>
    <header>
        <img src="./Src/LogoDevPass.png" alt="Logo DevPass">
    </header>

    <form>
        <h1>Login</h1>

        <div class="container-user">
            <label for="user">Usuario</label>
            <input type="text" id="user">
        </div>
        
        <div class="container-password">
            <label for="password">Senha</label>
            <input type="text" id="password">
        </div>
        

        <a href="./">Esqueci minha senha</a>

        <button type="button">Entrar</button>
        <p>Novo por aqui? <a href="../Cadastro/index.thml">Cadastre-se</a></p>
    </form>
</body>

</html>
